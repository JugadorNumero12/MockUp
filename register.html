<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>*Jugador numero 12**</title>

    <!-- ENLAZAMOS HOJA DE ESTILO -->
    <link rel="stylesheet" type="text/css" href="./css/login.css" />
</head>

<body>

<div id="genLayer">
  	<!-- DIVISION DE CABECERA -->
    <div id="headBox">
        <a name="top">
		<img src="./img/bannerPrototipo.gif" alt="banner" id="topBanner" /> </a>
    </div>
    <!-- DIVISION DEL MENU IZQUIERDO -->
    <div id="leftSideReg">
	<a href="./index.html">VOLVER</a>

    </div>

	<!-- DIVISION DEL MENU DERECHO -->
    <div id="rightSideReg" align="center">    	
    	<table>
              <tr>
                <td colspan="2" id="under" class="cent"><br />REGISTRO<br /><br /></td>
              </tr>
              
              <!-- FORMULARIO DE REGISTRO -->
              <form action="./index.html" method="post">
              <tr>
                <td class="left">
                Usuario:
                </td>
                <td class="left">
                <input type="text" name="user" maxlength="20" />
                </td>
              </tr>
              <tr>
                <td class="left">
                Nombre:
                </td>
                <td class="left">
                <input type="text" name="name" maxlength="30" />
                </td>
              </tr>
              <tr>
               <td class="left">
                Apellido:
                </td>
                <td class="left">
                <input type="text" name="lname" maxlength="30" />
                </td>
              </tr>
              <tr>
                <td class="left">
                Contrase&ntilde;a:
                </td>
                <td class="left">
                <input type="password" name="password" maxlength="20" />
                </td>
              </tr>
              <tr>
                <td class="left">
                Repetir contrase&ntilde;a:
                </td>
                <td class="left">
                <input type="password" name="passwordRep" maxlength="40" />
                </td>
              </tr>
              <tr>
                <td class="left">
                Direcci&oacute;n de correo:
                </td>
                <td class="left">
                <input type="text" name="mail" maxlength="150" />
                </td>
              </tr>
              <tr>
                <td class="left">Fecha de nacimiento:</td>
                <td class="left">
                <input type="text" name="bornDate" maxlength="8" />
                </td>
            </tr>
            <tr>
                <td class="cent" colspan="2">
                <br />
                <input type="checkbox" name="terms" value="checkTerms" />
                Acepto los términos y condiciones de uso.
                <br /><br />
                </td>
            </tr>
            <tr>
                <td class="cent">
                <br />
                <input type="submit" value="REGISTRAR" />
                </td>
                <td class="cent">
                <br />
                <input type="reset" value="REINICIAR" />
                </td>
            </tr>
            </form>
            
        </table>
    </div>
	
  	<!-- DIVISION DEL PIE DE PÁGINA -->
    <div id="bottomBox">
        <a href="#top">Ir arriba</a>
    </div>
    
</div> <!-- End GenLayer -->

</body>
</html>
